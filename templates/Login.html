<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictor Login</title>
    <!--Bootstrap Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='login.css')}}">
</head>
<body>
    <div>
        <div class="row">
        <div class="col">
        <div class="backgroundcolor">
            <div class="text">
            <h2> Welcome To UBTI Connected!</h2>
            <p>Don't have an account?</p>
            </div>
            <button class='signupbtn'>Signup</button>
        </div>
        </div>
        <div class="col-md-1"></div>
        <div class="col">
       
                <div class="login-box">
                <h4 class='login-text'>Log in to your account</h4>
                <form method="post">
                <input class='inputbox' name="username" type="text" placeholder='Username' />
                <input class='inputbox' type="password" name="password" placeholder='Password' />
                <!-- <a href="{{ url_for('home')}}"></a> -->
                <button type="submit"  class='Login-btn'>LOGIN</button>
                {% if error %}
                    <div class="row">
                        <div class="col"></div>
                        <div class="col">
                        <p class="errortext">{{ error }}</p>
                        </div>  
                        <div class="col"></div>
                    </div>
                {% endif %} 
                </form>
                </div>
            
        </div>
        <div class="col-md-1"></div>
        </div>
        </div>
    <!--Script links-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
